{% extends 'home.html' %} 
{% block login %}

<h1>Login</h1>
<form id="login-form" method="post" action="{% url 'home/login' %}">
  {% csrf_token %}
  <div class="form-group">
    <label>User Name</label>
    <input
      name="username"
      type="text"
      class="form-control"
      id="id_username"
      placeholder="Enter user name"
    />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      name="password"
      type="password"
      class="form-control"
      id="id_password"
      placeholder="Password"
    />
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
